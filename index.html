<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Igra</title>

    <link rel="stylesheet" href="./common/style.css">

    <script type="text/javascript" src="./lib/gl-matrix-min.js"></script>
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <div class="fullscreen no-touch">
        <canvas></canvas>
    </div>
    <div class="fullscreen overlay loader-container">
        <div class="loader"></div>
    </div>




    <div class="fullscreen overlay menu" id="StartGameMenu">
        <!-- Display game over screen here -->
        <div class="game-over">
            <h1>Start Game</h1>
            <button id="start">Start Game</button>
        </div>
    </div>

    <div class="fullscreen overlay menu" id="gameOverMenu" style="z-index:100; visibility:hidden" >
        <!-- Display game over screen here -->
        <div class="game-over">
            <h1>Game Over</h1>

            <h2 id="endtype">You win</h2>

            <button id="restart">Restart</button>
        </div>
    </div>


</body>
